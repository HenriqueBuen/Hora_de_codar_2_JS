    <script>
        // Escreva um programa em que o usuário informe dois números utilizando o "prompt". Então escreva em tela o maior deles.
        var n_1 = parseFloat(prompt("Digite o primeiro número: "));
        var n_2 = parseFloat(prompt("Digite o segundo número: "));


        n_1 = parseFloat(n_1);
        n_2 = parseFloat(n_2);

        if(n_1 > n_2){
            alert(n_1);
        }
        else if(n_2 > n_1){
            alert(n_2);
        }
        else{
            alert("Os números são iguais")
        }

    </script>
