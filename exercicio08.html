        var soma= p_valor + s_valor + t_valor +qa_valor;
        
        var valortotal1=parseFloat=0;

        var valortotal3=parseFloat=5;

        if(soma>=valortotal1 && soma<valortotal2 && soma>valortotal3){

            alert("Voce passou no teste, sua nota é: " + soma);

        }
         else if(soma>=valortotal1 && soma<valortotal2 && soma<valortotal3){

        }
